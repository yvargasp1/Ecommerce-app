<mat-toolbar   color="primary" class="max-w-[90%] mx-auto border-x flex justify-between">
  <a routerLink="home"> Ecommerce</a>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon
      [matBadge]="itemsQuatity"
      [matBadgeHidden]="!itemsQuatity"
      matBadgeColor="warn"
      >shopping_cart</mat-icon
    >
  </button>
  <mat-menu #menu="matMenu">
    <div class="p-5 grid grid-cols-1 divide-y divide-solid">
      <div class="pb-3 flex justify-between">
        <span class="mr-16">{{ itemsQuatity }} Items</span>

        <button
          mat-raised-button
          color="primary"
          routerLink="cart"
          class="float-right"
        >
          Ver carrito
        </button>
      </div>
      <div  *ngIf="cart.items.length" class="py-2">
        
        <div 
        *ngFor="let item of cart.items"
        class="flex justify-between font-light mb-2">
          {{item.name}} x {{item.quantity}} 
          <span class="font-bold">{{ item.price| currency }}</span>
        </div>
        
      </div>
      <div class="py-2">
        <div class="text-green-500 flex justify-between font-bold mb-2">
          Total
          <span class="font-bold text-black"> {{ getTotal(cart.items) | currency }} </span>
        </div>

        <div class="pt-3 flex justify-between">
          <button 
          (click)="onClearCart()"
          class="bg-rose-600 text-white rounded-full w-9 h-9">
            <mat-icon>remove_shopping_cart</mat-icon>
          </button>
          <button
            routerLink="cart"
            class="bg-green-600 text-white rounded-full w-9 h-9"
          >
            <mat-icon>remove_shopping_cart</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>
